<html>
    <head>
        <script src="./jff-canvas.js" type="module"></script>
        <title>JFF Canvas</title>
        <style>
            body {
                margin: 2% 5%;
                font-family: Helvetica, Arial, sans-serif;
            }
            canvas {
                margin-bottom: 40px;
            }
        </style>
    </head>
    <body>
        <h1>JFF Canvas Examples</h1>
        <p>Some basic examples built in jff-canvas</p>
        <h2>Layout</h2>
        <p>Drag to create adjustable rectangles</p>
        <canvas tabIndex="0" style="display:block;height:300px;width:100%" id="layout-canvas"></canvas>
        <h2>Animations</h2>
        <p>Pull the knob or drag around it to create some firework</p>
        <canvas tabIndex="0" style="display:block;height:300px;width:100%" id="animation-canvas"></canvas>
    </body>
</html>
